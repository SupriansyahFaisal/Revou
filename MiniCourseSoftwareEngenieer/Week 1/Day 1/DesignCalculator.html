<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            text-align: center;
        }
        table th, td{
            border: 1px solid black;
        }
        button {
            width: 100%;
        }
    </style>
    <meta charset="UTF-8" />
    <title>DesignCalculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <table>
        <tr>
            <th colspan="6"> <input type="text" name="display"></th>
        </tr>
        <tr>
            <td colspan="2">
                <button>AC</button>
            </td>
            <td>
                <button>C</button>
            </td>
            <td>
                <button>*</button>
            </td>
            <td>
                <button>/</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>7</button>
            </td>
            <td>
                <button>8</button>
            </td>
            <td>
                <button>9</button>
            </td>
            <td>
                <button>/</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>4</button>
            </td>
            <td>
                <button>5</button>
            </td>
            <td>
                <button>6</button>
            </td>
            <td>
                <button>+</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>1</button>
            </td>
            <td>
                <button>2</button>
            </td>
            <td>
                <button>3</button>
            </td>
            <td>
                <button>-</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>+-</button>
            </td>
            <td>
                <button>0</button>
            </td>
            <td>
                <button>.</button>
            </td>
            <td>
                <button>=</button>
            </td>
        </tr>
    </table>
</body>
</html>
