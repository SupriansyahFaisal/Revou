<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Flex box</title>
    <link rel="stylesheer" href="Basic.css">
    <link rel="stylesheer" href="">
    <style>
    .wrapper{
        display: grid;
        grid-template-columns: 140px 140px 140px;
        grid-gap: 10px;
    }
    .box{
        background-color: darkslategrey;
        color: #ffff;
        border-radius: 10px;
        padding: 20px;
        font-size: 150%;
    }
    </style>
</head>
<body>
    <nav class="wrapper">
        <div class="box"> a</div>
        <div class="box"> b </div>
        <div class="box"> c </div>
        <div class="box"> d</div>
        <div class="box"> e </div>
        <div class="box"> f </div>
    </nav>
</body>
</html>
